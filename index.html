<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <style>
    .annotations-container {
      position: relative;
    }

    .annotation {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.7);
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
      pointer-events: auto;
      user-select: none;
    }

    .delete-button {
      cursor: pointer;
      color: red;
      font-weight: bold;
      margin-left: 5px;
    }
  </style>
  <script type="module">
    const modelViewer = document.querySelector('model-viewer');
    const annotationsContainer = document.querySelector('.annotations-container');
    const annotations = [];

    modelViewer.addEventListener('click', event => {
      const { offsetX, offsetY } = event;

      // Calculate 3D coordinates from 2D click position
      const { x, y, z } = modelViewer.positionOnEvent(offsetX, offsetY);

      // Create annotation element
      const annotation = document.createElement('div');
      annotation.classList.add('annotation');
      annotation.style.left = `${offsetX}px`;
      annotation.style.top = `${offsetY}px`;

      // Add annotation text input
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Add annotation';
      input.addEventListener('keyup', e => {
        if (e.key === 'Enter') {
          const text = input.value;
          annotation.innerHTML = text;

          // Store the annotation data
          annotations.push({ x, y, z, text });

          // Add a delete button to the annotation
          const deleteButton = document.createElement('span');
          deleteButton.classList.add('delete-button');
          deleteButton.innerHTML = 'X';
          deleteButton.addEventListener('click', () => {
            // Remove the annotation from the DOM and the data structure
            annotationsContainer.removeChild(annotation);
            const index = annotations.indexOf(annotationData);
            if (index !== -1) {
              annotations.splice(index, 1);
            }
          });

          annotation.appendChild(deleteButton);
          input.style.display = 'none'; // Hide the input field
        }
      });

      annotation.appendChild(input);
      annotationsContainer.appendChild(annotation);

      // Place annotation in 3D space
      const annotationPosition = document.createElement('a-entity');
      annotationPosition.setAttribute('position', { x, y, z });
      modelViewer.appendChild(annotationPosition);

      // Keep annotation position updated with the model
      modelViewer.addEventListener('camera-change', () => {
        const cameraPosition = modelViewer.cameraOrbit;
        annotationPosition.object3D.position.set(cameraPosition.x + x, cameraPosition.y + y, cameraPosition.z + z);
      });
    });

    // Function to save annotations
    function saveAnnotations() {
      // Serialize the annotations data and save it to a storage (e.g., localStorage)
      localStorage.setItem('annotations', JSON.stringify(annotations));
      console.log('Annotations saved.');
    }

    // Function to load annotations
    function loadAnnotations() {
      // Load the annotations data from storage (e.g., localStorage)
      const savedAnnotations = localStorage.getItem('annotations');
      if (savedAnnotations) {
        annotations.push(...JSON.parse(savedAnnotations));

        // Display saved annotations
        annotations.forEach(annotationData => {
          const { x, y, z, text } = annotationData;

          const annotation = document.createElement('div');
          annotation.classList.add('annotation');

          const annotationPosition = document.createElement('a-entity');
          annotationPosition.setAttribute('position', { x, y, z });

          annotation.innerHTML = text;
          annotation.appendChild(annotationPosition);
          annotationsContainer.appendChild(annotation);
        });

        console.log('Annotations loaded.');
      }
    }

    // Load annotations when the page loads
    loadAnnotations();

    // Save annotations when the user requests it (e.g., button click)
    document.querySelector('#saveAnnotationsButton').addEventListener('click', saveAnnotations);
  </script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="renault_clio_rs.glb" ar ar-modes="scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <div class="annotations-container"></div>
    <button id="saveAnnotationsButton">Save Annotations</button>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
  </body>
</html>
