<body>
  <header>
    <h1>Αναφορά Ενοικίασης Αυτοκινήτου</h1>
  </header>
  <main>
    <form id="reportForm">

      <div class="driver-info">
        <h2>Στοιχεία Οδηγού</h2>

        <label for="userName">Όνομα Χρήστη:</label>
        <input type="text" id="userName" class="wide-input" required>

        <label for="fatherName">Όνομα Πατέρα:</label>
        <input type="text" id="fatherName" class="wide-input" required>

        <label for="phoneNumber">Τηλέφωνο:</label>
        <input type="tel" id="phoneNumber" class="wide-input" required>

        <label for="email">Διεύθυνση Email:</label>
        <input type="email" id="email" class="wide-input" required>

        <label for="birthdate">Ημερομηνία Γέννησης:</label>
        <input type="date" id="birthdate" class="wide-input" required>

        <label for="placeOfBirth">Τόπος Γέννησης:</label>
        <input type="text" id="placeOfBirth" class="wide-input" required>

        <div class="date-inputs">
          <div class="date-input">
            <label for="drivingLicenceNumber">Αριθμός Διπλώματος Οδήγησης:</label>
            <input type="text" id="drivingLicenceNumber" required>
          </div>
          <div class="date-input">
            <label for="drivingLicenceIssueDate">Ημερομηνία Έκδοσης:</label>
            <input type="date" id="drivingLicenceIssueDate" required>
          </div>
          <div class="date-input">
            <label for="drivingLicenceExpireDate">Ημερομηνία Λήξης:</label>
            <input type="date" id="drivingLicenceExpireDate" required>
          </div>
        </div>

        <div class="date-inputs">
          <div class="date-input">
            <label for="passportNumber">Αριθμός Διαβατηρίου:</label>
            <input type="text" id="passportNumber" required>
          </div>
          <div class="date-input">
            <label for="passportIssueDate">Ημερομηνία Έκδοσης:</label>
            <input type="date" id="passportIssueDate" required>
          </div>
          <div class="date-input">
            <label for="passportExpireDate">Ημερομηνία Λήξης:</label>
            <input type="date" id="passportExpireDate" required>
          </div>
        </div>

        <label for="permanentAddress">Μόνιμη Διεύθυνση:</label>
        <input type="text" id="permanentAddress" class="wide-input" required>

        <div class="date-inputs">
          <div class="date-input">
            <label for="city">Πόλη:</label>
            <input type="text" id="city" required>
          </div>
          <div class="date-input">
            <label for="zipCode">Ταχυδρομικός Κώδικας:</label>
            <input type="text" id="zipCode" required>
          </div>
          <div class="date-input">
            <label for="country">Χώρα:</label>
            <input type="text" id="country" required>
          </div>
        </div>
      </div>

      <label>Επίπεδο Καυσίμου:</label>
      <div class="radio-container">
        <input type="radio" id="fuelKilometers" name="fuelOption" value="kilometers" required>
        <label for="fuelKilometers">Διαθέσιμα Χιλιόμετρα</label>
      </div>
      <div class="radio-container">
        <input type="radio" id="fuelPicture" name="fuelOption" value="picture" required>
        <label for="fuelPicture">Φωτογραφία Επιπέδου Καυσίμου</label>
      </div>

      <div id="kilometersInput" style="display: none;">
        <label for="availableKilometers">Διαθέσιμα Χιλιόμετρα:</label>
        <input type="number" id="availableKilometers">
      </div>

      <div id="pictureInput" style="display: none;">
        <!-- Buttons for taking or selecting a picture -->
        <button type="button" id="takePicture">Λήψη Φωτογραφίας</button>
        <button type="button" id="selectPicture">Επιλογή Φωτογραφίας</button>
        <input type="file" id="fuelLevelPicture" accept="image/*" capture="environment" multiple style="display: none;">
      </div>

      <label for="scratchImages">Αναφορά Γρατζουνιών (Μεταφόρτωση Εικόνων):</label>
      <input type="file" id="scratchImages" accept="image/*" capture="environment" multiple required>

      <button type="submit" id="confirmSubmit">Υποβολή</button>
      <button type="button" id="sendEmail" class="submit-button" style="display: none;">Αποστολή Email</button>
      <button type="button" id="generatePDFButton">Δημιουργία PDF Αναφοράς</button>
    </form>

    <div id="reportList">
      <!-- Οι αναφορές θα εμφανίζονται εδώ -->
    </div>

    <div id="imageContainer">
      <!-- Οι εικόνες θα εμφανίζονται εδώ -->
    </div>
  </main>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
